<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login Page</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header>
    <img src="./spotify-icon.png" alt="spotify-icon" draggable="true"/>
    <h1>Spotify</h1>
  </header>
  <main class="container">
    <div class="storage">
      <div>
        <p class="login">Log in to spotify</p>
      </div>
      <div class="google">
        <div>
          <img src="./google-logo-png-webinar-optimizing-for-success-google-business-webinar-13 1.png" alt="google-icon" draggable="true"/>
        </div>
        <div>
          <p>Continue with google</p>
        </div>
      </div>
      <div class="google">
        <div>
          <img src="./Facebook_Logo_(2019) 1.png" alt="Facebook_Logo_" draggable="true"/>
        </div>
        <div>
          <p>Continue with facebook</p>
        </div>
      </div>
      <div class="google">
        <p>Continue with phone number</p>
      </div>
      <div class="hr">

      </div>
    </div>
  </main>
  <div class="form">
    <div class="holder">
      <P>Email or Username</P>
    </div>
    <input type="text" placeholder="Email or Username"/>
    <div class="holder">
      <p>Password</p>
    </div>
    <input type="password" placeholder="passowrd"/>
    <div class="log">
      <p>Log In</p>
    </div>
    <div class="fyp">
      <p>Forgot Your Password ?</p>
    </div>
    <div class="br">

    </div>
    <div class="dont">
      <div>
          <p>Dont have an account?</p>
      </div>
      <div>
        <p style="color: white; text-decoration: underline;">Sign up for spotify</p>
      </div>
    </div>
  </div>
</body>
</html>
